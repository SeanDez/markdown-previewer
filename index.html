<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Previewer</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <h1>Markdown Previewer</h1>

    <div id="markdown-container">
        <textarea name="typing_area" id="editor" cols="30" rows="10"
                  placeholder=""></textarea>
        <div id="preview"></div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.1/marked.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
